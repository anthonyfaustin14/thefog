<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>The Fog</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Silkscreen&display=swap" rel="stylesheet">
    <!-- Fonts -->

    <style>
        h1, h3 {
            margin: 0;
            position: relative; 
            opacity: 0;
            animation: fade-in 2s ease forwards;
        }

        h1 {
            font-family: 'Jacquarda Bastarda 9', sans-serif;
            font-size: 70pt; 
            animation-delay: 0.5s;
        }
        h1:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                        0 0 20px rgba(255, 255, 255, 0.6); 
        }

        h3 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 40pt;
            animation-delay: 1s;
        }

        /* Fog effect */
        h1::before, h3::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -50px;
            width: 300%;  
            height: 300%;
            background: rgba(255, 255, 255, 0.5); 
            filter: blur(30px); 
            animation: fog-in 5s ease-out forwards; 
            z-index: -1; 
        }

        @keyframes fog-in {
            0% {
                opacity: 1;
                transform: scale(3); 
            }
            100% {
                opacity: 0;
                transform: scale(1); 
            }
        }

        body {
            margin: 0;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        #topnav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <!-- GIF Background -->
    <img src="img/homefog.gif" alt="Background Fog" id="background-gif">

    <header>
        <nav>
            <div id="topnav">
                <h1>The Fog</h1>
                <h3><a href="fogstream/fogstream.html">The FogStream</a></h3>
                <h3><a href="https://www.weather.gov/mtr/">Weather</a></h3>
                <h3><a href="https://www.thelaundromatsf.com">Small Business of the Month</a></h3>
            </div>
        </nav>
    </header>
</body>
</html>
